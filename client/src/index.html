<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Collaboration</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header><h1>Video Collaboration</h1></header>

    <main>
      <div id="local-participant">
        <div id="video-preview"></div>
        <canvas id="audio-data" width="300" height="100"></canvas>
        <div class="controls">
          <div id="camera-selector"></div>
          <div id="mic-selector"></div>
        </div>
      </div>

      <div class="controls">
        <button id="media-preview">Preview camera and microphone</button>
        <form action="/tokens" method="POST" id="join-room" hidden>
          <h2>Join room</h2>
          <div class="form-input">
            <label for="identity">Name</label>
            <input type="text" name="identity" id="identity" />
          </div>
          <div class="form-input">
            <label for="roomName">Room</label>
            <input type="text" name="roomName" id="roomName" />
          </div>
          <button type="submit">Join room</button>
        </form>
        <button id="disconnect" hidden>Disconnect</button>
      </div>

      <ul id="remote-participants"></ul>
    </main>

    <footer>
      <p>
        Built with ☕️ by <a href="https://twitter.com/philnash">philnash</a>
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
